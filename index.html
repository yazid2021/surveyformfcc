<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-description">FCC Survey Form</h1>
            <p id="description" class="description-text-center">Thanks for taking this survey :)</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">
                    Name
                </label>
                <input id="name" class="form-control" name="name" type="text" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label id="email-label" for="email">
                    Email
                </label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <label for="number" id="number-label">
                    Age
                    <span class="clue">(optional)</span>
                </label>
                <input type="number" id="number" class="form-control" name="age" min="10" max="99" placeholder="Age">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" class="form-control" required>
                    <option value="" disabled="" selected="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend FreeCodeCamp to a friend?</p>
                <label>
                    <input type="radio" class="input-radio" name="user-recommend" value="definitely" checked="">
                    Definitely
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="radio" class="input-radio" name="user-recommend" value="maybe">
                    Maybe
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="radio" class="input-radio" name="user-recommend" value="not-sure">
                    Not sure
                </label>
            </div>
            <div class="form-group">
                <p>
                    Whats your favourite feature of FreeCodeCamp?
                </p>
                <select name="mostLike" class="form-control" id="most-like" required="">
                    <option disabled="" selected="" value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <p>
                    What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>
                <label>
                    <input type="checkbox" value="front-end-projects" name="prefer" class="input-checkbox">
                    Front-end Projects
                </label>
                <label>
                    <input type="checkbox" value="back-end-projects" name="prefer" class="input-checkbox">
                    Back-end Projects
                </label>
                <label>
                    <input type="checkbox" value="data-visualization" name="prefer" class="input-checkbox">
                    Data Visualization
                </label>
                <label>
                    <input type="checkbox" value="challenges" name="prefer" class="input-checkbox">
                    Challenges
                </label>
                <label>
                    <input type="checkbox" value="open-source-community" name="prefer" class="input-checkbox">
                    Open Source Community
                </label>
                <label>
                    <input type="checkbox" value="gitter-help-rooms" name="prefer" class="input-checkbox">
                    Gitter help rooms
                </label>
                <label>
                    <input type="checkbox" value="videos" name="prefer" class="input-checkbox">
                    Videos
                </label>
                <label>
                    <input type="checkbox" value="city-meetups" name="prefer" class="input-checkbox">
                    City Meetups
                </label>
                <label>
                    <input type="checkbox" value="wiki" name="prefer" class="input-checkbox">
                    Wiki
                </label>
                <label>
                    <input type="checkbox" value="forum" name="prefer" class="input-checkbox">
                    Forum
                </label>
                <label>
                    <input type="checkbox" value="additional-courses" name="prefer" class="input-checkbox">
                    Additional Courses
                </label>
            </div>
            <div class="form-group">
                <p>Any comments or sugestions?</p>
                <textarea name="comment" id="comments" class="input-textarea" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button id="submit" class="submit-button" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
